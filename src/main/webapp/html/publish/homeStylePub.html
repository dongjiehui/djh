<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<link rel="stylesheet" href="../../css/bootstrap.css" type="text/css">
		<link rel="stylesheet" href="../../responsive.css" type="text/css">
		<link rel="stylesheet" href="../../css/publish/publishCommon.css" type="text/css">		
		
		
		<link rel="stylesheet" href="../../js/editor/themes/default/default.css" />
		<link rel="stylesheet" href="../../js/editor/plugins/code/prettify.css" />
		<script charset="utf-8" src="../../js/editor/kindeditor.js"></script>
		<script charset="utf-8" src="../../js/editor/lang/zh_CN.js"></script>
		<script charset="utf-8" src="../../js/editor/plugins/code/prettify.js"></script>
		
		
		<script type="text/javascript" src="../../js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.js"></script>
		
<script>
		var editor;
        KindEditor.ready(function(K) {
        
                editor = K.create('#editor',{
				cssPath : '../../js/editor/plugins/code/prettify.css',
				/* uploadJson : '../../js/editor/jsp/upload_json.jsp',
				fileManagerJson : '../../js/editor/jsp/file_manager_json.jsp', */
				uploadJson: 'http://localhost:8080/upload_json/upload',
				fileManagerJson : 'http://localhost:8080/upload_json/fileManagerJson',
				allowFileManager : true,
				
				afterCreate : function() {
					var self = this;
					K.ctrl(document, 13, function() {
						self.sync();
						//document.forms['form1'].submit();
						K('form[name=homeStyleForm]')[0].submit();
					});
					K.ctrl(self.edit.doc, 13, function() {
						self.sync();
						//document.forms['form1'].submit();
						K('form[name=homeStyleForm]')[0].submit();
					});
				}
				,afterBlur: function(){this.sync();}
<!--				afterBlur : function() {-->
<!--					this.sync();-->
<!--					K.ctrl(document, 13, function() {-->
<!--						//self.sync();-->
<!--						document.forms['form1'].submit();-->
<!--					});-->
<!--					K.ctrl(this.edit.doc, 13, function() {-->
<!--						//self.sync();-->
<!--						document.forms['form1'].submit();-->
<!--					});-->
<!--				}-->
			});
			prettyPrint();
			editor.sync();
        });   
        
        
        function pub(){
        	document.getElementById("homeStyleForm").submit();
        }

		</script>
	</head>
	<body>
		<form id="homeStyleForm" name="homeStyleForm" method="post" action="localhost:8080/hometown/addHometown" enctype="multipart/form-data">
			<div class="container-fluid"  style="margin-left:auto;margin-right:auto;">
				<div class="divMargin">
					<span class="col-xs-3 ">故乡风情标题：</span>
					<span class="col-xs-9">
						<input type="text" name="title" id="HSTitle" class="titleText">
					</span>
				</div>
				
				<div class="divMargin">
					<span class="col-xs-3 ">故乡风情图片：</span>
					<span class="col-xs-9">
						<input type="file" name="imgs" id="HSImage" class="imageText">
					</span>
				</div>
				
				<div class="divMargin">
					<span class="col-xs-3 ">故乡风情正文：</span>
					<span class="col-xs-12">
						<textarea name="contents" id="editor" style="width:100%;height:450px;"></textarea>
					</span>
				</div>
				
				<div class="divMargin" style="text-align: center;">
					<input	name="pubHomeSytle" value="发布故乡风情" type="button" onclick="pub();"/>
				</div>
			</div>
		</form>
	</body>
</html>
